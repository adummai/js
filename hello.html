<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>hello</title>
    <script>

        function hello() {
            var heading = document.querySelector('h1');
            if (heading.innerHTML === 'Hello!') {
                heading.innerHTML.innerHTML = 'Goodbye!';
            } else {
                heading.innerHTML.innerHTML = 'Hello!';
            }

        }
    </script>
  </head>
  <body>
    <h1>Hello!</h1>

    <button onclick="hello()">Click Here</button>



  </body>
</html>
